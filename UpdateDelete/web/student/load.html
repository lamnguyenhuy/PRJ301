<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var count = 1; 
            
            function newStudent()
            {
                count++;
                var container = document.getElementById("container");
                var divStudent = document.createElement("div");
                var content = '';
                content+='Id: <input type="text" name="id'+count+'"/> <br/>';
                content+='Name: <input type="text" name="name'+count+'" /> <br/>';
                content+='Dob: <input type="date" name="dob'+count+'"/> <br/>';
                content+='Gender: <input type="radio" checked="checked" name="gender'+count+'" value="male"/> Male';
                content+='<input type="radio" name="gender'+count+'" value="female"/> Female';
                divStudent.innerHTML = content;
                container.appendChild(divStudent);
                document.getElementById("indexes").value = count+","+document.getElementById("indexes").value;
            }
        </script>
    </head>
    <body>
        <form action="load" method="POST">
            <div id="container">
                <div> 
                    Id: <input type="text" name="id1"/> <br/>
                    Name: <input type="text" name="name1" /> <br/>
                    Dob: <input type="date" name="dob1"/> <br/>
                    Gender: <input type="radio" checked="checked" name="gender1" value="male"/> Male
                    <input type="radio" name="gender1" value="female"/> Female
                </div>
            </div> 
            <input type="hidden" id="indexes" name="indexes" value="1"/>
            <input type="button" value="+ student" onclick="newStudent();"/>
            <input type="submit" value="Save"/>
        </form>
    </body>
</html>
